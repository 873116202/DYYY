name: Build & Sync

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 16 * * *'  # 每小时自动同步上游仓库

jobs:
  sync-fork:
    name: Sync upstream changes
    runs-on: ubuntu-latest
    steps:
      - name: Fork Sync
        uses: TG908/fork-sync@v1.6.3
        with:
          github_token: ${{ secrets.FORK_SYNC_TOKEN }}  # 存储为仓库Secret的PAT密钥
          owner: roothide   # 上游仓库所有者
          head: master      # 上游仓库分支
          base: master      # 本地仓库分支
          merge_method: rebase  # 使用rebase合并方式保持提交历史整洁
          pr_title: "[AutoSync] Upstream updates"  # 自定义PR标题
          ignore_fail: true  # 忽略合并冲突等错误

  build-deb:
    name: Build DEB packages
    needs: sync-fork  # 依赖同步任务完成
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          submodules: true

      - name: Check cache
        run: |
          echo "upstream_heads=$(git ls-remote https://github.com/roothide/theos | head -n1 | cut -f1)-$(git ls-remote https://github.com/theos/sdks | head -n1 | cut -f1)" >> $GITHUB_ENV

      - name: Use cache
        id: cache
        uses: actions/cache@v4.2.1
        with:
          path: ${{ github.workspace }}/theos
          key: ${{ runner.os }}-${{ env.upstream_heads }}

      - name: Prepare Theos
        uses: huami1314/theos-action@main

      - name: Setup GNU Make
        run: |
          echo "$(brew --prefix)/opt/make/libexec/gnubin" >> $GITHUB_PATH

      - name: Build package
        run: |
          rm -f packages/*
          make package FINALPACKAGE=1 -j$(sysctl -n hw.ncpu)
          make package THEOS_PACKAGE_SCHEME=rootless FINALPACKAGE=1 -j$(sysctl -n hw.ncpu)
          make package THEOS_PACKAGE_SCHEME=roothide FINALPACKAGE=1 -j$(sysctl -n hw.ncpu)

      - name: Upload specific Deb packages
        uses: actions/upload-artifact@v4.6.0
        with:
          name: DYYY
          path: ${{ github.workspace }}/packages/*.deb
