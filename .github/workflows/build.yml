name: Build & Auto Sync 

on:
  schedule:
    - cron: "0 16 * * *"  # UTC时间0点（北京时间8点）执行 
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: macos-latest 
    permissions:
      contents: write

    steps:
      # 同步上游仓库（仅定时任务触发）
      - name: Sync Fork Repository 
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote add upstream https://github.com/roothide/theos.git 
          git fetch upstream 
          git checkout main 
          git merge upstream/main -X theirs 
          git push "https://x-access-token:${{ secrets.FORK_PAT }}@github.com/873116202/DYYY.git" main 
        env:
          GITHUB_PAT: ${{ secrets.FORK_PAT }}
        if: github.event_name == 'schedule'

      # 初始化仓库
      - name: Checkout code 
        uses: actions/checkout@v4
        with:
          submodules: true 
          fetch-depth: 0

      # 缓存策略
      - name: Calculate cache key 
        run: |
          UPSTREAM_HEADS=$(git ls-remote https://github.com/roothide/theos | head -n1 | cut -f1)
          SDK_HEADS=$(git ls-remote https://github.com/theos/sdks | head -n1 | cut -f1)
          echo "CACHE_KEY=macos-$UPSTREAM_HEADS-$SDK_HEADS" >> $GITHUB_ENV 

      - name: Restore cache 
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/theos 
            ${{ github.workspace }}/.theos 
          key: ${{ env.CACHE_KEY }}

      # 构建流程
      - name: Build Project 
        run: |
          ./bootstrap.sh 
          make package 

      # 构建验证
      - name: Validate Build 
        run: |
          ls -l *.deb
          file *.deb

      # 错误处理
      - name: Handle Errors 
        if: failure()
        run: |
          echo "Build Failed: $(date)"
          git log -1

      # 通知配置（已修复下载问题）
      - name: Notify on Success 
        if: success()
        uses: appleboy/scrapbox-action@v1.0.0
        with:
          scrapbox_project_id: ${{ secrets.SCRAPBOX_PROJECT_ID }}
          scrapbox_token: ${{ secrets.SCRAPBOX_TOKEN }}
          markdown_file: 'README.md'
          message: "✅ Build Success: ${{ github.sha }}"

      - name: Notify on Failure 
        if: failure()
        uses: appleboy/scrapbox-action@v1.0.0
        with:
          scrapbox_project_id: ${{ secrets.SCRAPBOX_PROJECT_ID }}
          scrapbox_token: ${{ secrets.SCRAPBOX_TOKEN }}
          markdown_file: 'README.md'
          message: "❌ Build Failed: ${{ github.sha }}"
